<!DOCTYPE html>
<html>
<head>
  <title>Water Level Map - India</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Initialize map centered roughly in India
  var map = L.map('map').setView([22.0, 78.0], 5);

  // OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  // Function to choose marker color based on water level
  function getColor(level) {
    return level < 30 ? 'red' :
           level < 60 ? 'orange' :
                        'green';
  }

  // Fetch station data from GitHub JSON
  fetch('https://raw.githubusercontent.com/zerobosatsu/map/main/stations.json')
    .then(response => response.json())
    .then(stations => {
     stations.forEach(s => {
  var marker = L.circleMarker([s.lat, s.lon], {
    color: getColor(s.level),
    fillColor: getColor(s.level),
    fillOpacity: 0.7,
    radius: 10
  }).addTo(map);

  // âœ… Popup with link to dynamic dashboard
  marker.bindPopup(`
    <b>${s.name}</b><br>
    Water Level: ${s.level}<br>
    <a href="dashboard.html?station=${s.slug}" target="_blank">View Dashboard</a>
  `);
});

      });
    })
    .catch(err => console.error("Error loading stations JSON:", err));
</script>
</body>
</html>
