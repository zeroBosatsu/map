<!DOCTYPE html>
<html>
<head>
  <title>Water Level Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Initialize map
  var map = L.map('map').setView([22.5, 78.9], 5); // Centered on India

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Function to get marker color based on level
  function getColor(level) {
    return level < 30 ? 'red' :
           level < 60 ? 'orange' :
                        'green';
  }

  // Fetch station data dynamically
  fetch("https://raw.githubusercontent.com/zerobosatsu/map/main/stations.json") // change this URL
    .then(response => response.json())
    .then(stations => {
      stations.forEach(s => {
        var marker = L.circleMarker([s.lat, s.lon], {
          color: getColor(s.level),
          fillColor: getColor(s.level),
          fillOpacity: 0.7,
          radius: 10
        }).addTo(map);

        // Popup with deep link
        marker.bindPopup(`
          <b>${s.name}</b><br>
          Water Level: ${s.level}<br>
          <a href="flutterflow://station/${s.slug}">ðŸ“Š Open Dashboard</a>
        `);
      });
    })
    .catch(err => console.error("Error loading stations:", err));
</script>
</body>
</html>
