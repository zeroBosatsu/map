<!DOCTYPE html>
<html>
<head>
  <title>Water Level Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; width: 100%; }
    .popup-button {
      margin-top: 5px;
      padding: 5px 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialize map
  var map = L.map('map').setView([22.0, 78.0], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Function to color markers based on water level
  function getColor(level) {
    return level < 30 ? 'red' :
           level < 60 ? 'orange' :
                        'green';
  }

  // Fetch stations data
  fetch("https://raw.githubusercontent.com/zerobosatsu/map/main/stations.json")
    .then(res => res.json())
    .then(stations => {
      stations.forEach(s => {
        const level = s.level;
        const marker = L.circleMarker([s.lat, s.lon], {
          color: getColor(level),
          fillColor: getColor(level),
          fillOpacity: 0.7,
          radius: 10
        }).addTo(map);

        // Bind popup with a button (use data-slug instead of id)
        marker.bindPopup(`
          <b>${s.name}</b><br>
          Water Level: ${level} m<br>
          <button class="popup-button" data-slug="${s.slug}">ðŸ“Š Open Dashboard</button>
        `);

        // Attach click after popup opens
        marker.on('popupopen', function(e) {
          const popupEl = e.popup.getElement();
          const btn = popupEl.querySelector('.popup-button');
          if (btn) {
            btn.onclick = () => {
              const slug = btn.getAttribute('data-slug');
              window.location.href = `dashboard.html?slug=${encodeURIComponent(slug)}`;
            };
          }
        });
      });
    })
    .catch(err => console.error("Error loading stations:", err));
</script>
</body>
</html>
