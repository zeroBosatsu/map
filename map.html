<!DOCTYPE html>
<html>
<head>
  <title>Station Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; cursor: pointer; color: blue; text-decoration: underline; }
  </style>
</head>
<body>

<h2>Groundwater Stations</h2>
<ul id="stationList"></ul>

<script>
  // 1. Station data
  const stations = [
    { name: "Solapur, Maharashtra", slug: "solapur" },
    { name: "Mumbai, Maharashtra", slug: "mumbai" },
    { name: "Delhi (New Delhi)", slug: "delhi" },
    { name: "Dehradun, Uttarakhand", slug: "dehradun" },
    { name: "Chennai, Tamil Nadu", slug: "chennai" },
    { name: "Kolkata, West Bengal", slug: "kolkata" },
    { name: "Guwahati, Assam", slug: "guwahati" },
    { name: "Lucknow, Uttar Pradesh", slug: "lucknow" },
    { name: "Bhopal, Madhya Pradesh", slug: "bhopal" },
    { name: "Ahmedabad, Gujarat", slug: "ahmedabad" }
  ];

  // 2. Populate list
  const ul = document.getElementById("stationList");
  stations.forEach(station => {
    const li = document.createElement("li");
    li.textContent = station.name;
    li.onclick = () => {
      // 3. Open dashboard.html with the station slug
      window.location.href = `dashboard.html?slug=${station.slug}`;
    };
    ul.appendChild(li);
  });
</script>

</body>
</html>
