<!DOCTYPE html>
<html>
<head>
  <title>Station Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h2 {
      color: #333;
    }
    #chartContainer {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2 id="stationTitle">Loading...</h2>
<div id="chartContainer">
  <canvas id="waterChart"></canvas>
</div>
<div id="error" class="error"></div>

<script>
  // Get slug from URL
  const urlParams = new URLSearchParams(window.location.search);
  const slug = (urlParams.get("slug") || "").trim().toLowerCase();

  // Mapping fallback for station names
  const stationNames = {
    solapur: "Solapur, Maharashtra",
    mumbai: "Mumbai, Maharashtra",
    delhi: "Delhi (New Delhi)",
    dehradun: "Dehradun, Uttarakhand",
    chennai: "Chennai, Tamil Nadu",
    kolkata: "Kolkata, West Bengal",
    guwahati: "Guwahati, Assam",
    lucknow: "Lucknow, Uttar Pradesh",
    bhopal: "Bhopal, Madhya Pradesh",
    ahmedabad: "Ahmedabad, Gujarat"
  };

  if (!slug) {
    document.getElementById("error").innerText = "❌ No station slug provided in the URL!";
  } else {
    const dataUrl = `https://raw.githubusercontent.com/zerobosatsu/map/main/data/${slug}.json`;

    fetch(dataUrl)
      .then(res => {
        if (!res.ok) throw new Error("404: Station data not found");
        return res.json();
      })
      .then(data => {
        // Station name
        const stationDisplayName = data.name || stationNames[slug] || slug;
        document.getElementById("stationTitle").innerText = stationDisplayName + " Dashboard";

        // Prepare chart data
        const labels = data.history.map(d => d.date);
        const values = data.history.map(d => d.level);

        // Dynamic Y-axis range with padding
        const minLevel = Math.min(...values);
        const maxLevel = Math.max(...values);
        const yMin = Math.floor(minLevel - 5);
        const yMax = Math.ceil(maxLevel + 5);

        // Create chart
        const ctx = document.getElementById("waterChart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [{
              label: "Water Level (m)",
              data: values,
              borderColor: "blue",
              backgroundColor: "rgba(0, 123, 255, 0.3)",
              fill: true,
              tension: 0.2
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: "top" },
              title: { display: true, text: `Water Level Trends for ${stationDisplayName}` }
            },
            scales: {
              y: {
                beginAtZero: false,
                min: yMin,
                max: yMax
              }
            }
          }
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById("error").innerText = "⚠️ Failed to load station data.";
      });
  }
</script>

</body>
</html>
