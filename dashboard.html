<!DOCTYPE html>
<html>
<head>
  <title>Station Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h2 { color: #333; }
    #chartContainer { width: 100%; max-width: 800px; margin: 20px auto; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .error { color: red; font-weight: bold; }
    #lastLevel { font-size: 18px; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

<h2 id="stationTitle">Loading...</h2>
<div id="lastLevel"></div>
<div id="chartContainer">
  <canvas id="waterChart"></canvas>
</div>
<div id="error" class="error"></div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const slug = (urlParams.get("slug") || "").trim().toLowerCase();

  const stationNames = {
    solapur: "Solapur, Maharashtra",
    mumbai: "Mumbai, Maharashtra",
    delhi: "Delhi (New Delhi)",
    dehradun: "Dehradun, Uttarakhand",
    chennai: "Chennai, Tamil Nadu",
    kolkata: "Kolkata, West Bengal",
    guwahati: "Guwahati, Assam",
    lucknow: "Lucknow, Uttar Pradesh",
    bhopal: "Bhopal, Madhya Pradesh",
    ahmedabad: "Ahmedabad, Gujarat"
  };

  if (!slug) {
    document.getElementById("error").innerText = "❌ No station slug provided!";
  } else {
    const dataUrl = `https://raw.githubusercontent.com/zerobosatsu/map/main/data/${slug}.json`;

    fetch(dataUrl)
      .then(res => res.ok ? res.json() : Promise.reject("Station data not found"))
      .then(data => {
        if (!data.history || data.history.length === 0) {
          throw "No history data available!";
        }

        const stationDisplayName = data.name || stationNames[slug] || slug;
        document.getElementById("stationTitle").innerText = stationDisplayName + " Dashboard";

        // Filter numeric levels
        const filtered = data.history.filter(d => !isNaN(Number(d.level)));
        const labels = filtered.map(d => d.date);
        const values = filtered.map(d => Number(d.level));

        if (values.length === 0) throw "No valid numeric water levels!";

        // Last recorded level
        const lastLevel = values[values.length - 1];
        const lastDate = labels[labels.length - 1];
        document.getElementById("lastLevel").innerText = `Last Recorded Water Level: ${lastLevel} m (on ${lastDate})`;

        const minLevel = Math.min(...values);
        const maxLevel = Math.max(...values);
        const yMin = Math.floor(minLevel - 5);
        const yMax = Math.ceil(maxLevel + 5);

        const ctx = document.getElementById("waterChart").getContext("2d");

        new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [{
              label: "Water Level (m)",
              data: values,
              fill: true,
              tension: 0.2,
              borderColor: "blue",
              backgroundColor: "rgba(0,123,255,0.1)",
              pointBackgroundColor: values.map(v => v < 30 ? "red" : v < 60 ? "orange" : "green"),
              pointRadius: 5
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: "top" },
              title: { display: true, text: `Water Level Trends for ${stationDisplayName}` }
            },
            scales: { y: { beginAtZero: false, min: yMin, max: yMax } }
          }
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById("error").innerText = "⚠️ Failed to load station data or invalid data!";
      });
  }
</script>
</body>
</html>
