<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <script>
    // read slug from URL
    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get('slug');

    // show it for debugging
    document.addEventListener("DOMContentLoaded", () => {
      document.body.innerHTML += `<h2>Station: ${slug}</h2>`;
      
      // Example: fetch station-specific data
      fetch(`https://raw.githubusercontent.com/zerobosatsu/map/main/data/${slug}.json`)
        .then(r => r.json())
        .then(data => {
          document.body.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        })
        .catch(err => {
          document.body.innerHTML += `<p style="color:red">Error: ${err}</p>`;
        });
    });
  </script>
</head>
<body>
  <h1>Station Dashboard</h1>
</body>
</html>
